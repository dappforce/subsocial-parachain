version: '3'

services:

  subsocial-full-node:
    image: dappforce/subsocial-parachain:latest
    container_name: subsocial-full-node
    user:
      subsocial:subsocial
    restart: on-failure
    command: >
      --port=40333
      --ws-port=8844
      --ws-external
      --rpc-port=8833
      --rpc-external
      --rpc-methods=Safe
      --base-path=/data
      --node-key-file=/data/node_key
      --name="Subsocial parachain node ðŸš€"
      --execution=wasm
      --wasm-execution=Compiled
      --ws-max-connections=500
      --prometheus-port=9615
      --prometheus-external
      --
      --execution=wasm
      --wasm-execution=Compiled

    volumes:
      - ../data:/data
    ports:
      - "40333:40333"
      - "127.0.0.1:8844:8844"
      - "127.0.0.1:8833:8833"
      - "9615:9615"
    networks:
      - nodes_network

networks:
  nodes_network:
    external:
      name: nodes_network
